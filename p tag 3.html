    <p>Temuujin numiin huvchnuus turuugui ym</p>
    <p>Temuujin sumiin zevnees garaagui ym</p>
    <p>Temuujin uelun ehees tursun ym</p>
    <p>Temuujin urlug tuuhees garsan ym</p>
    <p>Naiman zuunii tertee Jamuuhiin sharil deeguur</p>
    <p>Udguu taliin boljmor jirgej</p>

    <p>Huurhiilulteiyo buhulzmoir</p>
